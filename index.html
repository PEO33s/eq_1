<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 3px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 24px;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    p {
      font-size: 17px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>What is an Earthquake?</h2>
    <p>
      An earthquake is the violent, sudden shaking of the ground caused by the abrupt release of energy from underground, usually due to the movement of tectonic plates along a fault.
    </p>
  </div>
</body>
</html>
